<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    table th, table td {padding: 5px;}
</style>
<head>
    <meta charset="utf-8">
    <title>Books</title>
</head>
<body>
    <div align="center">
        <h2>Books</h2>
        <h3><a href="/showform">Add book</a></h3>
        <table border="1">
            <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Pages</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.pages}"></td>
                <td><a th:href="@{/editbook(id=${book.id})}">EDIT</a></td>
                <td><a th:href="@{/deletebook(id=${book.id})}" >DELETE</a></td>
                <td><a th:href="@{/adddetail(id=${book.id})}">Add To Cart</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
