<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h2>Edit Books</h2>
    <form method="POST" th:action="@{/editbook(id=${bookbyid.getId()})}" th:object="${bookbyid}">
        <table >
            <tr>
                <td>Title : </td>
                <td><input th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Price :</td>
                <td><input th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Pages :</td>
                <td><input th:field="*{pages}" /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
